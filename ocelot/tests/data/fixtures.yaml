fake_dict:
  fields:
    level:
      array:
        -
          name: item1
          level:
            value: sup
        -
          name: item2
          level:
            value: sup
      deep:
        value: hey
        image: 'this is <img src="http://some.url/image.png"> cool'

pipeline:
  model: PipelineStore
  fields:
    name: 'Cool Pipeline'

pipeline_schedule_cron:
  model: PipelineScheduleStore
  fields:
    pipeline_id: !rel pipeline.id
    schedule: '*/5 * * * *'
    type: cron
    next_run_at: !now -6h

pipeline_schedule_interval:
  model: PipelineScheduleStore
  fields:
    pipeline_id: !rel pipeline.id
    schedule: '160'
    type: interval
    next_run_at: !now -6h

url_task:
  model: TaskStore
  fields:
    type: 'URLInput'
    config:
      url: 'http://example.com'

raw_input_task:
  model: TaskStore
  fields:
    type: 'RawInput'
    config:
      data: 'whats up'

log_output_task:
  model: TaskStore
  fields:
    type: 'LogOutput'
    config:
      log_name: 'testing'

url_to_log_connection:
  model: TaskConnectionStore
  fields:
    from_task_id: !rel url_task.id
    to_task_id: !rel log_output_task.id
    pipeline_id: !rel pipeline.id

raw_input_to_log_connection:
  model: TaskConnectionStore
  fields:
    from_task_id: !rel raw_input_task.id
    to_task_id: !rel log_output_task.id
    pipeline_id: !rel pipeline.id
