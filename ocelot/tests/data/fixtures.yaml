pipeline:
  model: .pipeline:PipelineStore
  fields:
    name: 'Cool Pipeline'

url_task:
  model: .task:TaskStore
  fields:
    type: 'URLInput'
    config:
      url: 'http://example.com'

raw_input_task:
  model: .task:TaskStore
  fields:
    type: 'RawInput'
    config:
      data: 'whats up'

log_output_task:
  model: .task:TaskStore
  fields:
    type: 'LogOutput'
    config:
      log_name: 'testing'

url_to_log_connection:
  model: .task_connection:TaskConnectionStore
  fields:
    from_task_id: !rel url_task.id
    to_task_id: !rel log_output_task.id
    pipeline_id: !rel pipeline.id

raw_input_to_log_connection:
  model: .task_connection:TaskConnectionStore
  fields:
    from_task_id: !rel raw_input_task.id
    to_task_id: !rel log_output_task.id
    pipeline_id: !rel pipeline.id
